{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="text-center py-20">
    <div class="text-6xl mb-6 opacity-40">&#x26A0;</div>
    <h1 class="text-2xl font-bold text-white mb-3">{{ title }}</h1>
    <p class="text-gray-400 max-w-md mx-auto mb-8">{{ message }}</p>
    <a href="/" class="inline-flex items-center gap-2 px-5 py-2.5 bg-emerald-500 hover:bg-emerald-600 text-white font-medium rounded-lg transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Home
    </a>
</div>
{% endblock %}
